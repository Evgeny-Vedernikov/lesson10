<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky-pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
        <form action="ready.html">
                <h2>Введите адрес, куда доставить</h2>
                <hr>
                <p>Город</p>
                <p><input type="text" name="city" placeholder="Куда везти?"> </p>
                <p>Улица</p>
                <p><input type="text" name="street" placeholder="Немного точнее"> </p>
                <p>Дом, корпус и строение</p>
                <p><input type="text" name="building" placeholder="Немного точнее"> </p>
                <p>Квартира, офис, номер</p>
                <p><input type="text" name="apt" placeholder="Заказ скоро будет у двери"> </p>
                <p>Ваши пожелания или примечания</p>
                <p><input type="text" name="comment"></p>
                <button name="chosen_delivery" type="submit">Продолжить</button>
        </form>
</main>
</body>
</html>
